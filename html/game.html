<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card-Fellows: Game Page</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/master.css">
    <link rel="stylesheet" href="../styles/game.css">
    <link id="theme" rel="stylesheet" href="../styles/colors/light.css">
  </head>
  <body>
    <header>
      <img src="../resources/logo_large.png" alt="" height="100px">
      <ul>
        <li id="scores" hidden><a href="../html/stats.html">Stats</a></li>
        <li id="play" hidden><a href="../html/game.html">Play</a></li>
        <li><a href="../index.html">Home</a></li>
      </ul>
    </header>
    <h3>Dealer Hand</h3>
    <div>
      <figure class="dealerHelper"><div id="toplefthelper" class="innerDealerHelper"></div></figure>
      <figure id="dealerhand"></figure>
      <figure class="dealerHelper"><div id="toprighthelper" class="innerDealerHelper"></div></figure>
    </div>
    <button id= "dealButton" type="button">Deal</button>
    <h3>Player Hand</h3>
    <div>
      <figure class="dealerHelper"><div id="bottomlefthelper" class="innerDealerHelper"></div></figure>
      <figure id = "playerhand"></figure>

        <figure id="buttonHolder">
          <div id="results"></div>
          <button id ="hitButton" class ="gameButton" type="button" hidden>Hit</button>
          <button id ="stayButton" class ="gameButton" type="button" hidden>Stay</button>
          <button id ="splitButton" class ="gameButton" type="button" hidden>Split</button>
        </figure>

    </div>
    <button type="button">Hide/Show Help</button>
    <button id="delete" type="submit">Reset Current User History</button>

    <script type="text/javascript" src="../scripts/themes.js"></script>
    <script type="text/javascript" src="../scripts/game.js"></script>
    <script type="text/javascript" src="../scripts/delete.js"></script>
  </body>
</html>
