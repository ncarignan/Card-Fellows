<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card-Fellows: Game Page</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/master.css">
    <link rel="stylesheet" href="../styles/liveGame.css">
    <link id="theme" rel="stylesheet" href="../styles/colors/light.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Signika+Negative" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="../resources/logo_large.png" alt="" height="100px">
      <ul>
        <li id="scores" hidden><a href="../html/stats.html">Stats</a></li>
        <li id="live" hidden><a href="liveGame.html">Live Game</a></li>
        <li id="play" hidden><a href="../html/game.html">Play</a></li>
        <li><a href="../index.html">Home</a></li>
      </ul>
    </header>
    <form id="calculator">
      <h3 class="o90">Dealer Hand</h3>
      <div>
        <figure class="dealerHelper"><div id="toplefthelper" class="innerDealerHelper"><img src="../resources/logo_large.png" width="100px" id="helperLogo"><p>Input the visible card values and hit analyze to get started!</p></div></figure>
        <figure id="dealerdiv">
          <div class="outerbox">
              <div class="innerbox">
                <img src="../resources/logo_large.png" id ="cardBackLogo">
              </div>
          </div>
          <div class="outerbox">
              <input class="innerbox" type="number" min="2" max="11" name="dealerhand" id="dealerhand" required>
          </div>
        </figure>
        <figure class="dealerHelper"><div id="toprighthelper" class="innerDealerHelper"></div></figure>
      </div>
      <button id= "analyzeButton" type="submit">Analyze</button>
      <button id="resetButton" >Reset</button>
      <h3 class="o90">Player Hand</h3>
      <div>
        <figure class="dealerHelper"><div id="bottomlefthelper" class="innerDealerHelper"></div></figure>
        <figure id = "playerhand">
          <div class="outerbox">
              <input class="innerbox" type="number" min="1" max="11" name="playerhand0" id="playerhand0" required>
          </div>
          <div class="outerbox">
              <input class="innerbox" type="number" min="1" max="11" name="playerhand1" id="playerhand1" required>
          </div>
        </figure>
        <figure id="buttonHolder">
          <button id ="hitButton" class ="gameButton" type="button" >Hit</button>
        </figure>
      </div>
    </form>

    <script type="text/javascript" src="../scripts/themes.js"></script>
    <script src="../scripts/liveGame.js"></script>
  </body>
</html>
